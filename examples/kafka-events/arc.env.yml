services:
  examples/kafka-producer-right:latest:
    debug:
      path: ./src/producer-right
    parameters:
      DEBUG: kafka-node:*
  examples/kafka-producer-left:latest:
    debug:
      path: ./src/producer-left
    parameters:
      DEBUG: kafka-node:*
  examples/kafka-kafka:latest:
    debug:
      path: ./src/kafka.architect.yml
    parameters:
      KAFKA_ADVERTISED_HOST_NAME: host.docker.internal
  examples/kafka-zookeeper:latest:
    debug:
      path: ./src/zookeeper.architect.yml
